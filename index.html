<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pokédex Ultime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokédex Ultime</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Cherche un Pokémon..." onkeyup="filterPokemon()">
  </div>

  <div class="filter-bar">
    <select id="type-filter" onchange="filterPokemon()">
      <option value="">-- Filtrer par Type --</option>
    </select>
  </div>

  <div class="pokemon-container" id="pokemon-container"></div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
